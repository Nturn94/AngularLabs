	<title> Login Form </title>
	<link rel="stylesheet" type="text/css" href="./login.component.css">
</head>

<body>
	<div id="page">
	<div id="loginpage">
		<form id="loginform">
			<label for="email">Email Address</label>
			<input type="email" name="email" id="email"  /> <!--   [(ngmodel)]= "email"     -->
			<label for="upwd">Password</label>
			<input type="password" name="upwd" id="upwd" />
			<button (click)="buttonClicked()">Log In</button>
      
		</form>
	</div>
	<div id="errormsg" class="hidemessage"></div>
	<div id="postResultDiv">ss</div>
	</div>



</body>
</html>
